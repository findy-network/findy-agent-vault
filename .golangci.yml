issues:
  exclude-rules:
    - path: _test.go
      linters:
        - dupl
        - gochecknoglobals
    - path: db/store/pg/pg.go
      linters:
        - gocritic
      text: "ptrToRefParam:"
    - path: db/store/pg/
      linters:
        - dupl
    - path: db/store/mock
      linters:
        - dupl
    - path: resolver/schema.resolvers.go
      linters:
        - gocritic
        - lll
    - path: resolver/test/doc_test.go
      linters:
        - golint
        - staticcheck
    - path: agency/findy/status_test.go
      linters:
        - funlen
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
run:
service:
  golangci-lint-version: 1.54.x # use the fixed version to not introduce new linters unexpectedly
  prepare:
    - echo "here I can run custom commands, but no preparation needed for this repo"
